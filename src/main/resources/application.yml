spring:
  application:
    name: wepoker-backend

  # 虚拟线程支持 (Java 21)
  threads:
    virtual:
      enabled: false

  task:
    execution:
      pool:
        core-size: 10
        max-size: 20
        queue-capacity: 200
    scheduling:
      pool:
        size: 10

  scheduling:
    enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/wepoker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${WEP_MYSQL_USER:root}
    password: ${WEP_MYSQL_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 100
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 2000ms
    jedis:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 5
        max-wait: 2000ms

wepoker:
  netty:
    host: 0.0.0.0
    port: 9000
    bossThreads: 1
    workerThreads: 8

  game:
    actionTimeoutDefault: 15
    actionTimeoutExtended: 30
    rake:
      enabled: true
      percentage: 0.05
      maxRake: 50000
    runItTwice:
      enabled: true
      minAllInAmount: 100000

  security:
    enableAntiCheat: true
    enableGeoBlock: true
    enableBehaviorAnalysis: true

game:
  table:
    templates:
      - name: "2/4 Cash"
        smallBlind: 200
        bigBlind: 400
        minBuyIn: 20000
        maxBuyIn: 80000
        rake: 0.05
        rakeMax: 500
      - name: "5/10 Cash"
        smallBlind: 500
        bigBlind: 1000
        minBuyIn: 50000
        maxBuyIn: 200000
        rake: 0.05
        rakeMax: 1000

  action:
    baseTimeToAct: 15
    timeBankDuration: 30
    maxTimeBankPerSession: 3

  runItTwice:
    enabled: true
    minAmountRequired: 10000

logging:
  level:
    root: INFO
    com.wepoker: DEBUG
    io.netty: WARN
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/wepoker.log
    max-size: 10MB
    max-history: 30

server:
  address: 0.0.0.0
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 10000

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      simple:
        enabled: true
