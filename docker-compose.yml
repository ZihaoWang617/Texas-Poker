version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wepoker-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wepoker
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --max_connections=1000
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      interval: 10s
    networks:
      - poker-network

  redis:
    image: redis:7.2-alpine
    container_name: wepoker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5
      interval: 10s
    networks:
      - poker-network

  # 可选：phpMyAdmin - MySQL 管理工具
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wepoker-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
      PMA_DATABASE: wepoker
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - poker-network

  # 可选：Redis 管理工具
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: wepoker-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - poker-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  poker-network:
    driver: bridge
